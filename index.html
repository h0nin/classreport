        .container {
            margin: 100px auto 0;

            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 30px;

            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s;
            max-width: 33%;

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin-bottom: 50px;
        }
        /* From Uiverse.io by AbanoubMagdy1 */
        .wave-group {
          position: relative;
          margin: auto auto 20px;
        }

        .wave-group .input {
          font-size: 20px;
          padding: 10px 10px 10px 5px;
          display: block;
          width: 200px;
          border: none;
          border-bottom: 1px solid #515151;
          background: transparent;
          color: #fddeff;
        }

        .wave-group .input:focus {
          outline: none;
          color: #fddeff;
        }

        .wave-group .label {
          color: #fddeff;
          font-size: 15px;
          font-weight: normal;
          position: absolute;
          pointer-events: none;
          left: 5px;
          top: 10px;
          display: flex;
        }

        .wave-group .label-char {
          transition: 0.2s ease all;
          transition-delay: calc(var(--index) * .05s);
        }

        .wave-group .input:focus ~ label .label-char,
        .wave-group .input:valid ~ label .label-char {
          transform: translateY(-20px);
          font-size: 14px;
          color: #fec195;
        }

        .wave-group .bar {
          position: relative;
          display: block;
          width: 200px;
        }

        .wave-group .bar:before,.wave-group .bar:after {
          content: '';
          height: 2px;
          width: 0;
          bottom: 1px;
          position: absolute;
          background: #fec195;
          transition: 0.2s ease all;
          -moz-transition: 0.2s ease all;
          -webkit-transition: 0.2s ease all;
        }

        .wave-group .bar:before {
          left: 50%;
        }

        .wave-group .bar:after {
          right: 50%;
        }

        .wave-group .input:focus ~ .bar:before,
        .wave-group .input:focus ~ .bar:after {
          width: 50%;
        }


        button {
          position: relative;
          padding: 12px 35px;
          background: #fec195;
          font-size: 17px;
          font-weight: 500;
          color: #181818;
          border: 3px solid #fec195;
          border-radius: 8px;
          box-shadow: 0 0 0 #fec1958c;
          transition: all 0.3s ease-in-out;
          cursor: pointer;
          font-weight: bold;
        }

        .star-1 {
          position: absolute;
          top: 20%;
          left: 20%;
          width: 25px;
          height: auto;
          filter: drop-shadow(0 0 0 #fffdef);
          z-index: -5;
          transition: all 1s cubic-bezier(0.05, 0.83, 0.43, 0.96);
        }

        .star-2 {

    <script>
        const sectionMaps = {
            '1': { A: '1226', B: '1227', C: '1228', D: '1229', E: '1230', F: '1231', G: '1232' },
            '2': { A: '1235', B: '1236', C: '1237', D: '1238', E: '1239', F: '1240', G: '1241' },
            '3': { A: '1244', B: '1245', C: '1246', D: '1247', E: '1248', F: '1249', G: '1250' },
            '4': { A: '1253', B: '1254', C: '1255', D: '1256', E: '1257', F: '1258', G: '1259' },
            '5': { A: '1261', B: '1262', C: '1263', D: '1264', E: '1265', F: '1266', G: '1267' },
            '6': { A: '1269', B: '1270', C: '1271', D: '1272', E: '1273', F: '1274' },
            '7': { A: '1277', B: '1278', C: '1279', D: '1280', E: '1281', F: '1282' },
            '8': { A: '1285', B: '1286', C: '1287', D: '1288', E: '1289', F: '1290' },
            '9': { A: '1292', B: '1293', C: '1294', D: '1295', E: '1296', F: '1297' },
            '11': { A: '1311', B: '1312', C: '1313', D: '1314', E: '1315', F: '1316' },
            '12': { A: '1318', B: '1319', C: '1320', D: '1321', E: '1322', F: '1323' }
        };

        function generateReport() {
            let termName = "" 
            const grade = document.getElementById("grade").value.trim();
            const section = document.getElementById("section").value.trim().toUpperCase();
            const output = document.getElementById("output");
            output.innerHTML = ""; 

            if (sectionMaps[grade] && sectionMaps[grade][section]) {
                const sectionId = sectionMaps[grade][section];
                let gradeId = "";

                if (["1", "2", "3", "4", "5"].includes(grade)) gradeId = "1-5";
                else if (["6", "7", "8"].includes(grade)) { gradeId = "VI_VIII"; termName="TERM%20I";}
                else if (grade == "9") gradeId = "IX_X";
                else if (["11", "12"].includes(grade)) gradeId = "XI_XII";

                const url = `https://nms.edu.bh/ProgramFiles/ProgressReport/Report/2024-2025/StudentWiseReport${gradeId}.aspx?ClassSectionId=${sectionId}&TermName=${termName}&TermId=&StudentId=&ExamId=&Print=`;

                // IFRAME
                const iframe = document.createElement("iframe");
                iframe.src = url;
                iframe.width = "100%";
                iframe.height = "600px";
                iframe.style.border = "1px solid #fec195";

                output.appendChild(iframe);
            } else {
                output.innerHTML = "<p style='color: red;'>This grade/section dont work for now.</p>";
            }
        }

        document.getElementById("grade").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                generateReport();
            }
        });
    
        document.getElementById("section").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                generateReport();
            }
        });
    </script>
